<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>German Job Bot ðŸ‡©ðŸ‡ª</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [activeTab, setActiveTab] = useState('dashboard');
      const [jobs, setJobs] = useState([]);
      const [filters, setFilters] = useState({});
      const [resume, setResume] = useState({});
      const [logs, setLogs] = useState([]);
      const [command, setCommand] = useState('');

      useEffect(() => {
        fetchJobs();
        fetchFilters();
        fetchResume();
        fetchLogs();
      }, []);

      const fetchJobs = async () => {
        const res = await fetch('/api/jobs');
        const data = await res.json();
        setJobs(data.jobs);
      };

      const fetchFilters = async () => {
        const res = await fetch('/api/filters');
        setFilters(await res.json());
      };

      const fetchResume = async () => {
        const res = await fetch('/api/resume');
        setResume(await res.json());
      };

      const fetchLogs = async () => {
        const res = await fetch('/api/logs');
        setLogs(await res.json());
      };

      const saveFilters = async () => {
        await fetch('/api/filters', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(filters)
        });
        alert('Filters saved!');
      };

      const saveResume = async () => {
        await fetch('/api/resume', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(resume)
        });
        alert('Resume saved!');
      };

      const sendCommand = async () => {
        if (!command.trim()) return;
        
        await fetch('/api/logs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: 'command', message: command })
        });

        // Simulate bot response
        setTimeout(async () => {
          await fetch('/api/logs', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type: 'bot', message: `ðŸ¤– Processing: "${command}"...` })
          });
          fetchLogs();
        }, 500);
        
        setCommand('');
        fetchLogs();
      };

      const stats = {
        total: jobs.length,
        applied: jobs.filter(j => j.status === 'applied').length,
        interview: jobs.filter(j => j.status === 'interview').length,
        rejected: jobs.filter(j => j.status === 'rejected').length
      };

      return (
        <div className="min-h-screen bg-gray-900">
          {/* Header */}
          <header className="bg-gradient-to-r from-blue-600 to-purple-600 p-4">
            <div className="container mx-auto flex items-center justify-between">
              <h1 className="text-2xl font-bold">
                <i className="fas fa-robot mr-2"></i>
                German Job Bot ðŸ‡©ðŸ‡ª
              </h1>
              <span className="text-sm opacity-80">AI-powered job search</span>
            </div>
          </header>

          {/* Command Bar */}
          <div className="bg-gray-800 p-4 border-b border-gray-700">
            <div className="container mx-auto flex gap-2">
              <input
                type="text"
                value={command}
                onChange={(e) => setCommand(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && sendCommand()}
                placeholder="Befehl eingeben... z.B. 'Suche Python Jobs in Berlin'"
                className="flex-1 bg-gray-700 text-white px-4 py-2 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none"
              />
              <button
                onClick={sendCommand}
                className="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-medium transition"
              >
                <i className="fas fa-paper-plane mr-2"></i>Senden
              </button>
            </div>
          </div>

          {/* Tabs */}
          <div className="bg-gray-800 border-b border-gray-700">
            <div className="container mx-auto flex">
              {['dashboard', 'jobs', 'filters', 'resume', 'logs'].map(tab => (
                <button
                  key={tab}
                  onClick={() => setActiveTab(tab)}
                  className={`px-6 py-3 font-medium capitalize transition ${
                    activeTab === tab 
                      ? 'text-blue-400 border-b-2 border-blue-400' 
                      : 'text-gray-400 hover:text-white'
                  }`}
                >
                  {tab}
                </button>
              ))}
            </div>
          </div>

          {/* Content */}
          <div className="container mx-auto p-6">
            {activeTab === 'dashboard' && (
              <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div className="bg-gray-800 p-6 rounded-xl">
                  <div className="text-3xl font-bold text-blue-400">{stats.total}</div>
                  <div className="text-gray-400">Gefundene Jobs</div>
                </div>
                <div className="bg-gray-800 p-6 rounded-xl">
                  <div className="text-3xl font-bold text-green-400">{stats.applied}</div>
                  <div className="text-gray-400">Beworben</div>
                </div>
                <div className="bg-gray-800 p-6 rounded-xl">
                  <div className="text-3xl font-bold text-yellow-400">{stats.interview}</div>
                  <div className="text-gray-400">VorstellungsgesprÃ¤che</div>
                </div>
                <div className="bg-gray-800 p-6 rounded-xl">
                  <div className="text-3xl font-bold text-red-400">{stats.rejected}</div>
                  <div className="text-gray-400">Abgelehnt</div>
                </div>
              </div>
            )}

            {activeTab === 'jobs' && (
              <div className="space-y-3">
                {jobs.length === 0 ? (
                  <div className="text-center text-gray-500 py-12">
                    <i className="fas fa-briefcase text-4xl mb-4"></i>
                    <p>Noch keine Jobs gefunden</p>
                  </div>
                ) : (
                  jobs.map(job => (
                    <div key={job.id} className="bg-gray-800 p-4 rounded-lg flex justify-between items-center">
                      <div>
                        <h3 className="font-bold text-lg">{job.title}</h3>
                        <p className="text-gray-400">{job.company} â€¢ {job.platform}</p>
                      </div>
                      <span className={`px-3 py-1 rounded-full text-sm ${
                        job.status === 'applied' ? 'bg-green-900 text-green-300' :
                        job.status === 'interview' ? 'bg-yellow-900 text-yellow-300' :
                        'bg-red-900 text-red-300'
                      }`}>
                        {job.status}
                      </span>
                    </div>
                  ))
                )}
              </div>
            )}

            {activeTab === 'filters' && (
              <div className="bg-gray-800 p-6 rounded-xl max-w-2xl">
                <h2 className="text-xl font-bold mb-4">Suchfilter</h2>
                <div className="space-y-4">
                  <div>
                    <label className="block text-gray-400 mb-2">StichwÃ¶rter (kommagetrennt)</label>
                    <input
                      type="text"
                      value={filters.keywords?.join(', ') || ''}
                      onChange={(e) => setFilters({...filters, keywords: e.target.value.split(',').map(k => k.trim())})}
                      className="w-full bg-gray-700 px-4 py-2 rounded border border-gray-600"
                      placeholder="Python, Backend, Remote"
                    />
                  </div>
                  <div>
                    <label className="block text-gray-400 mb-2">Standorte</label>
                    <input
                      type="text"
                      value={filters.locations?.join(', ') || ''}
                      onChange={(e) => setFilters({...filters, locations: e.target.value.split(',').map(l => l.trim())})}
                      className="w-full bg-gray-700 px-4 py-2 rounded border border-gray-600"
                      placeholder="Berlin, Remote, MÃ¼nchen"
                    />
                  </div>
                  <div>
                    <label className="block text-gray-400 mb-2">Mindestgehalt (â‚¬)</label>
                    <input
                      type="number"
                      value={filters.salaryMin || 0}
                      onChange={(e) => setFilters({...filters, salaryMin: parseInt(e.target.value)})}
                      className="w-full bg-gray-700 px-4 py-2 rounded border border-gray-600"
                    />
                  </div>
                  <div className="flex items-center gap-2">
                    <input
                      type="checkbox"
                      checked={filters.requireVisa || false}
                      onChange={(e) => setFilters({...filters, requireVisa: e.target.checked})}
                    />
                    <label>Nur Visa-Sponsoring</label>
                  </div>
                  <button
                    onClick={saveFilters}
                    className="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg"
                  >
                    Speichern
                  </button>
                </div>
              </div>
            )}

            {activeTab === 'resume' && (
              <div className="bg-gray-800 p-6 rounded-xl max-w-2xl">
                <h2 className="text-xl font-bold mb-4">Lebenslauf</h2>
                <div className="space-y-4">
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="block text-gray-400 mb-2">Name</label>
                      <input
                        type="text"
                        value={resume.name || ''}
                        onChange={(e) => setResume({...resume, name: e.target.value})}
                        className="w-full bg-gray-700 px-4 py-2 rounded border border-gray-600"
                      />
                    </div>
                    <div>
                      <label className="block text-gray-400 mb-2">E-Mail</label>
                      <input
                        type="email"
                        value={resume.email || ''}
                        onChange={(e) => setResume({...resume, email: e.target.value})}
                        className="w-full bg-gray-700 px-4 py-2 rounded border border-gray-600"
                      />
                    </div>
                  </div>
                  <div>
                    <label className="block text-gray-400 mb-2">Telefon</label>
                    <input
                      type="tel"
                      value={resume.phone || ''}
                      onChange={(e) => setResume({...resume, phone: e.target.value})}
                      className="w-full bg-gray-700 px-4 py-2 rounded border border-gray-600"
                    />
                  </div>
                  <div>
                    <label className="block text-gray-400 mb-2">Zusammenfassung</label>
                    <textarea
                      value={resume.summary || ''}
                      onChange={(e) => setResume({...resume, summary: e.target.value})}
                      className="w-full bg-gray-700 px-4 py-2 rounded border border-gray-600 h-24"
                    />
                  </div>
                  <div>
                    <label className="block text-gray-400 mb-2">FÃ¤higkeiten (kommagetrennt)</label>
                    <input
                      type="text"
                      value={resume.skills?.join(', ') || ''}
                      onChange={(e) => setResume({...resume, skills: e.target.value.split(',').map(s => s.trim())})}
                      className="w-full bg-gray-700 px-4 py-2 rounded border border-gray-600"
                      placeholder="Python, JavaScript, React, Docker"
                    />
                  </div>
                  <button
                    onClick={saveResume}
                    className="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg"
                  >
                    Speichern
                  </button>
                </div>
              </div>
            )}

            {activeTab === 'logs' && (
              <div className="bg-gray-800 p-4 rounded-xl">
                <h2 className="text-xl font-bold mb-4">Logs</h2>
                <div className="space-y-2 max-h-96 overflow-y-auto">
                  {logs.length === 0 ? (
                    <p className="text-gray-500">Keine Logs</p>
                  ) : (
                    logs.map((log, i) => (
                      <div key={i} className={`p-2 rounded ${
                        log.type === 'command' ? 'bg-blue-900/30' :
                        log.type === 'bot' ? 'bg-purple-900/30' :
                        'bg-gray-700'
                      }`}>
                        <span className="text-gray-500 text-sm">
                          {new Date(log.timestamp).toLocaleTimeString()}
                        </span>
                        <span className="ml-2">{log.message}</span>
                      </div>
                    ))
                  )}
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
